<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form
      class="login-form data-form"
      #loginForm="ngForm"
      (ngSubmit)="login(loginForm, $event)">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          placeholder="Email"
          ngModel
          #email="ngModel"
          required
          minlength="3"
          maxlength="20"
          email />
        <mat-error *ngIf="email.errors?.required">
          The email is mandatory.
        </mat-error>
        <mat-error *ngIf="email.errors?.minlength">
          The minimun length is 3.
        </mat-error>
        <mat-error *ngIf="email.errors?.email">
          This is not a valid email.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          name="password"
          ngModel
          #password="ngModel"
          required
          passwordStrength
          minlength="8" />
        <mat-error *ngIf="password.errors?.required">
          The password is mandatory.
        </mat-error>
      </mat-form-field>
      <ng-container
        *ngIf="
          password.errors
            | onlyOneError: ['minlength', 'passwordStrength'] as error
        ">
        <div class="field-message" *ngIf="error.minlength">
          The minimun length is 8.
        </div>
        <div class="field-message" *ngIf="error.passwordStrength">
          Your password must have upper case, lower case and numeric characters.
        </div>
      </ng-container>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
    <div class="form-val">
      {{ password.errors | json }}
    </div>
  </mat-card-content>
</mat-card>
